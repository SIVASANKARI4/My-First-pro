<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script
      src="https://kit.fontawesome.com/f014a49daf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
        
      <div class="container1">
          
             
        <div class="row">
            <div class="col">
              <form id="search-form" class="d-flex">
                    <input type="text" id="city-input" placeholder="Enter City.. " autocomplete="off" autofocus="on"/>
                    <input type="submit"id="search-city" value="Search"/>
                    <button class="btn btn-primary"> Current</button>
                  </form>
                </div>
                <div class="col">
                    <div class="square">
                  <h1 id="city"> Tokyo
                      </h1>
                  
                  <ul>
                    <li class="date" id="date"> </li>
                    <div class="float-left">
                       <h2> <span class="temperature" id="temp">19</span
                        ><span class="units">
                          <a href="#" id="c-link">°C</a>|<a href="#" id="f-link">°F</a>
          </h2>
                        </span>

                      </div>
                  </ul>
              
              </div>
            </div>
            
            <div class="col">
                <div class="res-circle">
                    <div class="circle-txt">
                     <strong> 
                      <i class="fas fa-cloud-rain frown"></i> </strong>
                      <br />Rainy clouds 
                      <br />
                      <div class="change">
                      Chance of rain:60%
                      <br />Humidity:45% </div>
                    </div>
                  </div>
            </div>
          </div>
      </div> 
      
      <div class="row">

      <div class="card-group">
          <div class="card text-white  h-75 bg-dark border-warning  rounded"" >
             <div class="card-body">
                <h5 class="card-title">03 Aug, 1 pm</h5>
              <div class="numberCircle"><i class="fas fa-cloud-sun frown"></i>23°C <br />PartlySunny
                </div>
              
               </div>
          </div>

          <div class="card text-white h-75 bg-dark border-warning  rounded"" >
            <div class="card-body">
              <h5 class="card-title">04 Aug, 1 pm</h5>
              <div class="numberCircle"><i class="fas fa-cloud-showers-heavy frown"></i>25°C<br />HeavyShower
                  
               </div>
            
             
            </div>
          </div>

          <div class="card text-white h-75 bg-dark border-warning  rounded"" >
             <div class="card-body">
              <h5 class="card-title">05 Aug, 1 pm</h5>
              <div class="numberCircle"><i class="fas fa-cloud frown"></i>26°C<br />Cloudy 
                  </div>
            
              
            </div>
          </div>

          <div class="card text-white h-75 bg-dark border-warning  rounded"" >
             <div class="card-body">
                <h5 class="card-title">06 Aug, 1 pm</h5>
                <div class="numberCircle"><i class="fas fa-cloud-sun frown"></i>21°C<br />Partly cloudy 
                  </div>
               
                </div>
            
          </div>

            <div class="card text-white h-75  bg-dark border-warning  rounded"" >
               <div class="card-body ">
                  <h5 class="card-title ">07 Aug, 1 pm</h5>
                  <div class="numberCircle"><i class="fas fa-sun frown"></i>27°C<br />Sunny </div>
                  
                  </div>
                  
                  </div>
                  
        </div>
                
      </div>
      
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
